<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login para Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Login para Calculadora</h1>
        <form id="loginForm" onsubmit="return validarLogin(event)">
            <div class="form-group">
                <label for="usuario">Nome:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite aqui seu nome" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" maxlength="8" minlength="2" placeholder="Insira sua senha" required>
                <a href="" target="_blank">Recuperar a senha</a><p>
            </div>
            <form action="calculadora.html" method="post">
                <button type="submit">Enviar</button>
              </form>
              
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
